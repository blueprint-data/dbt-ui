name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Core
        run: pnpm --filter @dbt-ui/core build

      - name: Build Web App
        run: pnpm --filter dbt-docs-redesign build

      - name: Lint
        run: pnpm run lint || echo "Linting skipped (optional)"
